name: NodeJS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build frontend (web-gui/frontend)
      working-directory: web-gui/frontend
      run: |
        if [ -f package.json ]; then
          npm ci
          npm run build
        else
          echo "web-gui/frontend/package.json not found. Skipping frontend build."
        fi
