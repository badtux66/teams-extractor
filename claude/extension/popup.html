<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #5B5FC7;
    }
    .config-section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #5B5FC7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #4A4FB8;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .stats {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Teams to Jira Automation</h2>
  
  <div class="config-section">
    <label for="webhook-url">n8n Webhook URL:</label>
    <input type="text" id="webhook-url" placeholder="https://your-instance.n8n.cloud/webhook/...">
  </div>
  
  <div class="config-section">
    <label for="jira-project">Jira Project Key:</label>
    <input type="text" id="jira-project" placeholder="e.g., PROJ">
  </div>
  
  <button id="save-btn">Save Configuration</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="stats">
    <h3>Statistics</h3>
    <div class="stat-item">
      <span>Messages Processed:</span>
      <span id="msg-count">0</span>
    </div>
    <div class="stat-item">
      <span>Last Activity:</span>
      <span id="last-activity">-</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
